<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport"content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <title>Login</title>

    </head>

    <body>

        <div id="login">

            <form class="card">

                <div class="card-header">

                    <h2>CADASTRO</h2>

                </div>

                <div class="card-content">

                    <div class="card-content-area">

                        <label for="nome">NOME</label>

                        <input type="text" id="nome" autocomplete="off">

                    </div><div class="card-content-area">

                        <label for="data de NASCIMENTO">DATA DE NASCIMENTO</label>

                        <input type="text" id="data de nascimento autocomplete="off">

                    </div>

                    <div class="card-content-area">

                        <label for="cpf">CPF </label>

                        <input type="text" id="cpf " autocomplete="off">

                    </div>

                    <div class="card-content-area">

                        <label for="telefone ">TELEFONE

                        </label>

                        <input type="text" id="telefone" autocomplete="off">

                    </div>

                    <div class="card-content-area">

                        <label for="e-mail">E-MAIL</label>

                        <input type="text" id="email" autocomplete="off">

                    </div>

                    <div class="card-content-area">

                        <label for="password">SENHA  </label>

                        <input type="password" id="password" autocomplete="off">

                    </div>
               
                </div>

                <div class="card-footer">

                    <input type="submit" value="login" class="submit">

                    <a href="#" class="recuperar_senha">Esqueceu a senha?</a>

                </div>

            </form>

        </div>

    </body>

</html>
